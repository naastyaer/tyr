    <body>
        <div class="m-auto md:w-[600px]  lg:w-[1000px]">
                        <h1 class="font-serif text-center text-4xl lg:text-5xl  md:text-5xl mt-7 lg:pt-7">
                            Туры моей мечты
                        </h1>
                    <div class="lg:flex lg:flex-col">
                        <div
                            class=" flex flex-col mt-5 items-center
                                    lg:justify-center lg:max-w-5xl lg:mx-auto lg:mt-10 lg:flex-row
                                    "
                        >
                            <button
                                class=" md:w-72 w-48 md:w-200px text-sm md:text-lg font-serif text-gray-600 border-solid border-2 rounded-sm border-cyan-900 px-4 py-2 mb-2 hover:bg-cyan-800 hover:text-white mr-5"
                                id="allTours"
                            >
                                Все туры
                            </button>
                            <button
                                class=" md:w-72 w-48 md:w-200px text-sm md:text-lg font-serif text-gray-600 border-solid border-2 rounded-sm border-cyan-900 px-4 py-2 mb-2 hover:bg-cyan-800 hover:text-white mr-5"
                                id="selected"
                            >
                                Избранное
                            </button>
                            <form action="" method="get">
                                <input
                                    placeholder="Искать здесь..."
                                    type="search"
                                    class=" w-48 md:w-72 bg-cyan-800 text-white py-2 px-1 mb-2 mr-5"
                                    id="inputText"
                                />
                                <!--<button
                                    type="submit"
                                    class="text-sm font-serif text-gray-600 hover:underline"
                                    id="submitForm"
                                >
                                    Поиск
                                </button>-->
                            </form>
                            <button
                                class=" md:text-lg md:w-72 w-48 text-sm font-serif text-gray-600 border-solid border-2 rounded-sm border-cyan-900 px-4 py-2 mb-2  hover:bg-cyan-800 hover:text-white mr-5"
                                id="filterB"
                            >
                                Настроить фильтр
                            </button>
                        </div>
                        <div id="filterBox" class=" border-solid border-2 rounded-sm border-cyan-900 px-4 py-2 m-auto hidden flex-col w-60 ">
                            <select class="pb-1 mb-5 border-b-2 rounded-sm border-cyan-900 border-solid">
                                <option value="7" >Рейтинг от 7</option>
                                <option value="8" selected>Рейтинг от 8</option>
                                <option value="9" >Рейтинг от 9</option>
                            </select>
                            <div class=" flex flex-col ">
                                <p>Стоимость</p>
                                <input type="range" id="price"  value="526000" min="20000" max="526000">
                                <output class="" id="rangeValue">526.000 рублей</output>
                                <div id="toSee"></div>
                            </div>

                        </div>
                    </div>
                    <nav class=" lg:m-auto">
                            <ul class="mx-auto mt-5 flex  md:flex-row flex-col items-center hover:cursor-pointer md:justify-between md:text-lg" >
                                    <li data-f ="All" class="mb-4 lg:mr-4 ">Все туры</li>

                                    <li data-f="Тайланд" class="mb-4 lg:mr-4 ">Тайланд</li>
                                    <li data-f ="Египет" class="mb-4 lg:mr-4">Египет</li>
                                    <li data-f ="Мальдивы" class="mb-4 lg:mr-4">Мальдивы</li>


                                    <li data-f ="Индонезия" class="mb-4 lg:mr-4">Индонезия</li>
                                    <li data-f ="Мексика" class="mb-4 lg:mr-4">Мексика</li>
                                    <li data-f ="Танзания" class="mb-4 lg:mr-4">Танзания</li>


                            </ul>
                    </nav>

                        <div id="modal" class="hidden bg-black/50 inset-0 absolute flex-col ">
                            <div class="flex flex-row lg:flex-row bg-slate-50 w-[350px] lg:w-[600px] items-center m-auto mt-7 p-3 pr-3">
                                <div id="modalBox" class="mr-5 flex items-center w-1/2">
                                    <!--тут добавим данные тура-->
                                    </div>


                                <div class="mt-7 flex flex-col">
                                    <p class="text-lg mb-2">Введите данные</p>
                                        <label class="text-field__label" for="name" >Фамилия Имя</label>
                                        <input class="px-2 py-1 border-0 w-[150px] bg-cyan-900 text-white" type="text" name="name" id="name" placeholder="Иванов Иван" value="">
                                        <label  for="phone">Номер телефона</label>
                                        <input class="px-2 py-1 border-0 w-[150px] bg-cyan-900 text-white" type="tel" name="phone" id="phone" placeholder="+79277000000" value="">
                                        <label  for="email">Адрес электронной почты</label>
                                        <input class="px-2 py-1 border-0 w-[150px] bg-cyan-900 text-white" type="email" name="name" id="email" placeholder="ivanow@gamil.com" value="">
                                        <p>Комментарий<Br><textarea class="px-2 py-1 border-0 w-[150px] bg-cyan-900 text-white" name="comment" id="comment"></textarea></p>

                                        <button id="buttonPost" class="md:text-lg w-[150px] text-sm font-serif text-gray-600 border-solid border-2 rounded-sm border-cyan-900 px-1 py-1 mt-2  hover:bg-cyan-800 hover:text-white mr-5">Отправить</button>

                                </div>

                            </div>
